{% extends "layout.html" %} {% block title %}New Vehicle{% endblock %} {% block
content %}
<div class="container">
  <h1>Add New Vehicle</h1>

  <form
    action="{{ url_for('create_item') }}"
    method="post"
    enctype="multipart/form-data"
  >
    <div class="form-group">
      <label for="name">Vehicle name</label>
      <input
        type="text"
        class="form-control"
        placeholder="name"
        name="name"
        id="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        name="description"
        rows="3"
        cols="30"
        id="description"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" name="category" id="category">
        {% for category in categories %} {% if category.name == ref_category %}
        <option value="{{ category.name }}" selected>{{
          category.name
        }}</option>
        {% else %}
        <option value="{{ category.name }}">{{ category.name }}</option>
        {% endif %} {% endfor %}
      </select>
    </div>
    
    <div class="form-group">
      <label for="image_url">Image of the vehicle <em>(Full image URL)(optional)</em></label>
      <input
        type="text"
        class="form-control"
        placeholder="Full image URL"
        name="image_url"
        id="image_url"
      />
    </div>

    <br />
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
    <button type="submit" class="btn btn-primary">Create</button>
    <a
      class="btn btn-secondary"
      href="{{ url_for('show_homepage') }}"
      role="button"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
